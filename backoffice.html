<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="./index.html">Agenda</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./backoffice.html">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center">STRIVE CRUD AGENDA</h1>
      <h1 class="text-center">(backoffice)</h1>
      <h2 class="text-center mt-5">Create a new event</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Event name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Write here the event name"
              />
            </div>

            <div class="form-group">
              <label for="description">Event description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Write here the event description"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="price">Event ticket price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Write here the event price"
              />
            </div>

            <div class="form-group">
              <label for="time">Event Date &amp; Time</label>
              <input type="datetime-local" id="time" />
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary"
                type="submit"
                value="Submit event"
              >
                Submit event
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // READ => GET https://striveschool-api.herokuapp.com/api/agenda/ ==> get all the items from API
      // CREATE => POST https://striveschool-api.herokuapp.com/api/agenda/ ==> create a new item

      const url = "https://striveschool-api.herokuapp.com/api/agenda/";

      const handleSubmit = (e) => {
        e.preventDefault(); // preventing the default browser event handling
        submitEvent();
      };

      const submitEvent = async () => {
        let myEvent = {
          // gathering the data from the form, field by field
          name: document.querySelector("#name").value,
          description: document.querySelector("#description").value,
          time: document.querySelector("#time").value,
          price: document.querySelector("#price").value,
        };

        try {
          let response = await fetch(url, {
            // our POST request is made with the fetch method as well!
            method: "POST", // declaring the CRUD method
            body: JSON.stringify(myEvent), // we need to stringify the JS object in order to send it
            headers: new Headers({
              // we need also to declare the content type
              "Content-Type": "application/json",
            }),
          });

          if (response.ok) {
            // checking the ok property which stores the successful result of the operation
            alert("Event created successfully");
            location.assign("index.html");
          } else {
            alert("Something went wrong!");
          }
        } catch (error) {
          console.log(error);
        }
      };

      // const saveEvent =
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
