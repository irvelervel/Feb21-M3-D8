<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>STRIVE CRUD AGENDA</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">Agenda</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./backoffice.html">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center">
      <h1>STRIVE CRUD AGENDA</h1>
      <h2 class="my-5">Event Details</h2>
      <div class="row">
        <div class="col" id="details">
          <input
            type="button"
            class="btn btn-danger"
            value="DELETE EVENT"
            onclick="handleDelete()"
          />
          <input
            type="button"
            class="btn btn-success"
            value="EDIT EVENT"
            onclick="handleEdit()"
          />
          <div
            id="loadingSpinner"
            class="spinner-border text-primary d-none"
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      const url = "https://striveschool-api.herokuapp.com/api/agenda/";

      window.onload = async () => {
        console.log("page has been rendered");
        console.log("ADDRESS BAR", window.location.search);
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        console.log(id);

        document.getElementById("loadingSpinner").classList.toggle("d-none");

        try {
          let response = await fetch(url + id); // "https://striveschool-api.herokuapp.com/api/agenda/6051e84789c26f00157f9c27"
          let data = await response.json();
          console.log("SINGLE EVENT", data);
          // use the data for creating some <p> into the detail section of the page
          let p = document.createElement("p");
          p.innerHTML = `${data.name} - ${data.time}`;

          document.getElementById("loadingSpinner").classList.toggle("d-none");

          document.getElementById("details").appendChild(p);
        } catch (error) {
          console.log(error);
        }
      };

      const handleDelete = async () => {
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        try {
          let response = await fetch(url + id, { method: "DELETE" });
          if (response.ok) {
            alert("event deleted successfully");
            window.location.assign("index.html");
          } else {
            alert("something went wrong with the deletion process");
          }
        } catch (error) {
          console.log(error);
        }
      };

      const handleEdit = () => {
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        window.location.assign("backoffice.html?id=" + id);
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->

</html>
